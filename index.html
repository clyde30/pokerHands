<!DOCTYPE html>
<html ng-app = "dealApp">
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="src/css/styles.css">
<!-- <link rel="stylesheet" type="text/css" ref="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
<!-- <script src="bower_components/jquery/dist/jquery.js"></script> -->
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
<script src="bower_components/angular/angular.js"></script>
</head>

<body ng-controller = "MainCtrl as ctrl">
	<div class = "container">

	<div class = "title">
		<h1>Card Dealer</h1>
	</div>

	<button ng-click = "ctrl.shuffle()">
		Shuffle Deck </button>

	<!-- <button ng-click = "ctrl.dealHand(1)"> -->
		<!-- Deal Card	</button> </br> -->

	<button ng-click = "ctrl.dealHand(5)">
		Deal Hand</button>

	</br>

	<h4>Deal a hand</h4>
	<select ng-model= "ctrl.handRankName">
		<option value="Pair">Pair</option>
		<option value="Two Pair">Two Pair</option>
		<option value="Set">Set</option>
		<option value="Straight">Straight</option>
		<option value="Flush">Flush</option>
		<option value="Full House">Full House</option>
		<option value="Four of a Kind">Four of a Kind</option>
		<option value="Straight Flush">Straight Flush</option>
	</select>
	<button ng-click = "ctrl.getHand()">Deal a {{ctrl.handRankName}}</button>

	<!-- <button ng-click = "ctrl.getHand"> -->
		<!-- Deal a {{ctrl.pickHand}}</button>  -->
		<!-- <input type="button" name="name" value=""> -->
	</br>

<div class = "cardContainer">
	<span ng-repeat = "card in ctrl.hand.cards">
		<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
	</span>
</div>

<div class = "handRank">
	<h2>{{ctrl.count}}</h2>
</div>

<script type="text/javascript" src="src/js/hand.js"></script>
<script type="text/javascript" src="src/js/rankHand.js"></script>
<script type="text/javascript" src="src/js/cardImage.js"></script>
<script type="text/javascript" src="src/js/deal.js"></script>
<script type="text/javascript" src="src/js/dealerApp.js"></script>
<script type="text/javascript" src="src/js/run.js"></script>

</body>
</html>
