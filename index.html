<!DOCTYPE html>
<html ng-app = "dealApp">
<head>
	<title></title>
<script src="bower_components/angular/angular.js"></script>

<!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
<!-- <script src="src/js/jquery-2.2.0.min.js"></script> -->
</head>
<body ng-controller = "MainCtrl as ctrl">

	<h1>Testing Card Dealer</h1>

	<button ng-click = "ctrl.shuffle()">
		Shuffle Deck </button>

	<button ng-click = "ctrl.dealOne()">
		Deal Card	</button> </br>

	<button ng-click = "ctrl.dealHand()">
		Deal Hand</button> </br>

	<h3 ng-bind = "ctrl.showOneCard"></h3>

	<div>
	<img ng-src = "src/images/cards/{{ctrl.image}}">
</div>

<div> 
	<span ng-repeat = "card in ctrl.hand">
		<img ng-src = "src/images/cards/{{card.image}}">
	</span>
</div>

<script src="bower_components/jQuery/dist/jquery.min.js"></script>
<script type="text/javascript" src="src/js/cardImage.js"></script>
<script type="text/javascript" src="src/js/deal.js"></script>
<script type="text/javascript" src="src/js/dealerApp.js"></script>
</body>
</html>
