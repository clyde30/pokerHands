<!DOCTYPE html>
<html ng-app = "dealApp">
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="src/css/styles.css">
<link rel="stylesheet" type="text/css" ref="bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
</head>

<body ng-controller = "MainCtrl as ctrl">
	<div class = "container">

	<div class = "title">
		<h1>Card Dealer</h1>
	</div>

	<button ng-click = "ctrl.shuffle()">
		Shuffle Deck </button>

	<button ng-click = "ctrl.dealHand(5)" ng-click="showButton = !showButton">
		Deal</button>

	</br>

	<div ng-show="showCards" class="row winnerBox">
		<h2>{{ctrl.winner}}</h2>
	</div>

<div ng-show="showCards" class = "row cardContainer">
	<h4>Computer</h4>
	<span ng-repeat = "card in ctrl.hand1.cards">
		<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
	</span>
</div>

<!-- <div class="row chipBox"> -->

</div>

<div class = "row cardContainer">
	<h4>Human</h4>

		<span ng-repeat="card in ctrl.hand2.cards" value="{{card.id}}">
			<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
		</span>

</div>

<button ng-click="showCards = !showCards">Show Cards</button>

<script type="text/javascript" src="src/js/hand.js"></script>
<script type="text/javascript" src="src/js/rankHand.js"></script>
<script type="text/javascript" src="src/js/rankPlayers.js"></script>
<script type="text/javascript" src="src/js/cardImage.js"></script>
<script type="text/javascript" src="src/js/deal.js"></script>
<script type="text/javascript" src="src/js/dealerApp.js"></script>
<script type="text/javascript" src="src/js/run.js"></script>

</body>
</html>
