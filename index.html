<!DOCTYPE html>
<html ng-app = "dealApp">
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="src/css/styles.css">
<!-- <link rel="stylesheet" type="text/css" ref="bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
<!-- <script src="bower_components/jquery/dist/jquery.js"></script> -->
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->
<script src="bower_components/angular/angular.js"></script>
</head>

<body ng-controller = "MainCtrl as ctrl">
	<div class = "container">

	<div class = "title">
		<h1>Card Dealer</h1>
	</div>

	<button ng-click = "ctrl.shuffle()">
		Shuffle Deck </button>

	<!-- <button ng-click = "ctrl.dealHand(1)"> -->
		<!-- Deal Card	</button> </br> -->

	<button ng-click = "ctrl.dealHand(5)">
		Deal Hand</button> </br>

<div class = "cardContainer">
	<span ng-repeat = "card in ctrl.hand.deal">
		<img ng-src = "src/images/cards/{{card.image}}" class="cardImage">
	</span>
</div>
</div>

<script type="text/javascript" src="src/js/hand.js"></script>
<script type="text/javascript" src="src/js/rankHand.js"></script>
<script type="text/javascript" src="src/js/cardImage.js"></script>
<script type="text/javascript" src="src/js/deal.js"></script>
<script type="text/javascript" src="src/js/dealerApp.js"></script>
<script type="text/javascript" src="src/js/run.js"></script>

</body>
</html>
